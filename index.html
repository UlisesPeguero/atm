<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <!-- CSS Bootstraps-->
    <link rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">
    <!-- CSS Custom -->
    <link rel="stylesheet"
        href="css/app.css">
</head>
<body>
    <header>
        <h1 class="w-100 bg-light text-center shadow-sm py-2">ATM</h1>
    </header>
    <main class="container mt-3 d-flex justify-content-center align-items-center">
        <div class="myContainer login shadow-lg">
            <div class="header w-100 bg-dark text-light">
                <i class="icon home" alt="Home icon"></i>
                <span class="text">Home</span>
            </div>
            <form class="bg-light p-3" onsubmit="return false;">
                <h4 class="text-center">PIN</h4>                    
                <div class="input-group mb-1">
                    <input id="loginPin" class="form-control text-center" type="number">
                    <div class="invalid-feedback">
                        Please enter a valid number betweeen 4 and 8 digits.
                    </div>
                </div> 
                <button class="btn btn-primary btn-block">
                    Login
                    <i class="icon login"></i>
                </button>                                  
                <hr>
                <button class="btn btn-info btn-block">New account</button>
            </form>
        </div>
    </main>    
    <!-- JS Custom  -->
    <script src="js/app.js"></script>
</body>
</html>
